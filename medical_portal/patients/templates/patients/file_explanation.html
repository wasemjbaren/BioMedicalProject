<!-- patients/templates/patients/file_explanation.html -->
{% extends 'patients/base.html' %}

{% block content %}
<h2>File Explanation: {{ blood_count.patient.username }} - {{ blood_count.uploaded_at }}</h2>
<div class="card">
    <div class="card-body">
        <!-- English Explanation -->
        <p id="explanation-en">{{ explanation_en|linebreaks }}</p>
        <!-- Hebrew Explanation (initially hidden) -->
        <p id="explanation-he" >{{ explanation_he|linebreaks }}</p>
    </div>
</div>


<a href="{% url 'view_blood_count_file' blood_count.id %}">View File</a>



<a href="{% url 'view_blood_counts' %}">Back to Blood Counts</a>

{% endblock %}
